log4j:
    appender:
        file: org.apache.log4j.RollingFileAppender
        file.File: zuul-gateway.log
        stdout: org.apache.log4j.ConsoleAppender
        stdout.Target: System.out
        stdout.layout: org.apache.log4j.PatternLayout
        stdout.layout.ConversionPattern: '%d [%X{traceId},%X{spanId}] -> %p %C %M
            %L : %m%n'
    logger:
        com:
            opensymphony: fatal
        org: error
        org.apache.struts: error
        org.displaytag: error
    rootLogger: info,file,stdout
